<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="helloWorld.js"></script>
</head>
<body>
    <!-- Create a header element.  -->
  <header>
    <!-- Inside the header, add an <h1> element containing your name -->
    <h1>Zach Carter</h1>
  </header>

  <main>
    <!-- Include an image -->
    <img src="https://i.ibb.co/C0xK7yV/20210808-141331.jpg" />
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <h2>Zach Facts!</h2>
    <ul>
      <li>I have a puppy and he is great.</li>
      <li>I have cooked for two US Presidents.</li>
      <li>I can name anywhere between 45 and 49 of the state capitals.</li>
    </ul>
  </main>
    <!-- Create a footer element. -->
  <footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
    <p>"The only way to make sense out of change is to plunge into it, move with it,
      and join the dance." - Alan Watts</p>
  </footer>
</body>
</html>
